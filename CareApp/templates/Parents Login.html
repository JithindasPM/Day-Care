<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Parents Portal</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
  
  <!-- SweetAlert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.1)),
                url('https://media.istockphoto.com/id/1296800366/video/early-development-of-the-child-close-up-shows-toys-for-the-development-of-intelligence.jpg?s=640x640&k=20&c=mjvdPD5vWlVcZh2os1C88mPxzwHbLvHyirAeU07TB54=');
    }
    
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
      background-color: rgba(255, 255, 255, 0);
      border: 4px solid rgba(255, 255, 255, 0.263);
    }

    .btn1 {
      background-color: rgba(255, 255, 255, 0.044);
      border: 1px solid rgba(0, 0, 0, 0.219);
      transition: 0.3s;
    }

    .btn1:hover {
      background-color: rgba(255, 255, 255, 0.267);
      border: 1px solid rgba(0, 0, 0, 0.647);
      color: black;
    }

    .form-floating input {
      border-radius: 8px;
    }
    .text{
      color: white;
      text-shadow: 0 0 2px;
    }
    .lab{
      background-color: rgba(255, 255, 255, 0.534);
    }
    .text_a{
      color: white;
    }
    .text_a:hover{
      color: rgba(255, 255, 255, 0.519);
    }
  </style>
</head>

<body>
  <section class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <div class="card-body text-center">
              <h3 class="mb-4 text"><i class="fas fa-user-lock"></i> Parents Portal Login</h3>

              <form action="{% url 'Parents_Login_save' %}" method="post" enctype="multipart/form-data" class="">
                {% csrf_token %}

                <div class="form-floating mb-3">
                  <input type="text" id="uname" name="uname" class="form-control lab" required />
                  <label for="uname"><i class="fas fa-user"></i> Username</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" id="password" name="password" class="form-control lab" required />
                  <label for="password"><i class="fas fa-lock"></i> Password</label>
                </div>
                <div class="d-flex justify-content-between">
                  <div class="form-check d-flex justify-content-start mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe" />
                    <label class="form-check-label ms-2 text-light" for="rememberMe"> Remember Me</label>
                  </div>
                  <div>
                    <a class="text_a" href="{% url 'forgot_password' %}">Forgot password ?</a>
                  </div>
                </div>
                <button class="btn btn-lg btn-block w-100 mb-3 btn1" type="submit">
                  <i class="fas fa-sign-in-alt"></i> Login
                </button>
              </form>

              <hr>

              <form action="{% url 'Children_Form' %}">
                <button class="btn btn-lg btn-block w-100 btn1" type="submit">
                  <i class="fas fa-user-plus"></i> Create an Account
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      mdb.Input.getOrCreateInstance(document.querySelector('#uname'));
      mdb.Input.getOrCreateInstance(document.querySelector('#password'));
    });
  </script>



</body>

</html>
