{% extends 'Index.html' %}
{% block content %}

    <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Profile Page</h4>
            <form class="forms-sample" action="{% url 'Update_Staff_Status' dataid=x.id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputName1">Name :</label>
                    <h2>{{x.Staff_Name}}</h2>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail3">Location :</label>
                    <h3>{{x.Location}}</h3>
                  </div>  
                
                  <div class="form-group">
                    <label for="exampleInputEmail3">Address :</label>
                    <h3>{{x.Address}}</h3>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail3">Phone :</label>
                    <h3>{{x.Phone}}</h3>
                  </div>
                  
                 
                  <div class="form-group">
                    <label for="exampleInputPassword4">Password</label>
                    <h4>{{x.Password}}</h4>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword4">Verification Status </label>
                    <h2>{{x.Is_Verified}}</h2>
                  </div>
                  
              <div class="form-group">
                <label for="exampleSelectGender">Update Status</label>
                <select name="status" class="form-control" id="statusSelect">
                    {% for i,j in choices %}
                    <option value="{{i}}">{{j}}</option>
                    {% endfor %}
                    
                </select>
              </div>
              
              
              <button type="submit" class="btn btn-primary mr-2">Submit</button>
              <button class="btn btn-dark">Cancel</button>
            </form>
          </div>
        </div>
      </div>
      <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        // Hide the vehicle dropdown initially
        $("#vehicleSelect").hide();

        // Handle change event on the status dropdown
        $("#statusSelect").change(function () {
            // Get the selected status value
            var selectedStatus = $(this).val();

            // If the selected status is "VERIFIED", show the vehicle dropdown
            if (selectedStatus === "VERIFIED") {
                $("#vehicleSelect").show();
            } else {
                // If not, hide the vehicle dropdown
                $("#vehicleSelect").hide();
            }
        });
    });
</script>

      <script>
        function openPDF(url) {
      window.open(url, '_blank');
    }
    </script>
  {% endblock %}
