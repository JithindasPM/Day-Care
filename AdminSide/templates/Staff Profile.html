{% extends 'Staff Dashboard.html' %}
{% block content %}

<div class="container mt-4" >
    <div class="row d-flex justify-content-center" style="margin-top: 30px;">
        <div class="col-md-8">
            <div class="card bg-white text-dark shadow-sm p-4"> <!-- White card with black text -->
                <h2 class="text-center mb-4">My Profile</h2>
                <form action="{% url 'Update_Staff_Password' dataid=x.id %}" method="post">
                    {% csrf_token %}

                    <div class="row">
                        <!-- Left Column -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="fw-bold">Name:</label>
                                <p class="text-dark">{{ x.Staff_Name }}</p>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Location:</label>
                                <p class="text-dark">{{ x.Location }}</p>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Address:</label>
                                <p class="text-dark">{{ x.Address }}</p>
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="fw-bold">Phone:</label>
                                <p class="text-dark">{{ x.Phone }}</p>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Verification Status:</label>
                                <p class="text-dark">{{ x.Is_Verified }}</p>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Password:</label>
                                <input type="password" class="form-control text-dark bg-light" name="pwd" placeholder="Update Password">
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary px-4">Update</button>
                        <button type="reset" class="btn btn-secondary px-4">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
