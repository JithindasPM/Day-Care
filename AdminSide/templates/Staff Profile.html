{% extends 'Staff Dashboard.html' %}
{% block content %}

<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">My Profile</h1>
        <form class="forms-sample" action="{% url 'Update_Staff_Password' dataid=x.id %}" method="post">
            {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName1">Name :</label>
            <h2>{{x.Staff_Name}}</h2>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Location :</label>
            <h3>{{x.Location}}</h3>
          </div>  
        
          <div class="form-group">
            <label for="exampleInputEmail3">Address :</label>
            <h3>{{x.Address}}</h3>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Phone :</label>
            <h3>{{x.Phone}}</h3>
          </div>
          
         
          <div class="form-group">
            <label for="exampleInputPassword4">Password</label>
            <h4>{{x.Password}}</h4>
            <h2>Update Password</h2>
            <input type="password" class="form-control"  id="exampleInputPassword4" name="pwd" placeholder="Password" value="{{cab.Password}}" >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword4">Verification Status </label>
            <h2>{{x.Is_Verified}}</h2>
          </div>
          
          
         

          
          
          
          <button type="submit" class="btn btn-primary mr-2">Submit</button>
          <button class="btn btn-dark">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
{% endblock %}
