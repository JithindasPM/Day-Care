{% extends 'Index.html' %}
{% block content %}
<div style="margin-top: 100px;" class="container">
  <h4 class="text-center mb-4">Activity Plans</h4>
  <div class="row">
    {% for i in x %}
    <div class="col-md-4 mb-4">
      <div class="card shadow-lg">
        <div class="card-body">
          <h5 class="card-title">{{ i.Plan_Name }}</h5>
          <h6 class="text-muted">Age Group: {{ i.Age_Group }}</h6>
          <p class="text-success font-weight-bold">Price: â‚¹{{ i.Price }}</p>
          <p class="card-text">{{ i.Plan_Description }}</p>
          <div class="d-flex justify-content-between">
            <a href="{% url 'Edit_Plan' infoid=i.id %}" class="btn btn-outline-primary">View</a>
            <a href="{% url 'Delete_Plan' infoid=i.id %}" class="btn btn-danger">Dump</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
