{% extends 'Index.html' %}
{% block content %}
<div style="margin-top: 100px;" class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Activity Plans</h4>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              
              <th>Plan Name</th>
              <th>Age Group </th>
              <th> Price </th>
              <th> Description </th>
              
              

            </tr>
          </thead>
          <tbody>
            {% for i in x %}
            <tr>
              <td class="rounded-left">
                <span class="pl-2">{{i.Plan_Name}}</span>
              </td>
              <td> {{i.Age_Group}} </td>
              <td> {{i.Price}} </td>
              <td> {{i.Plan_Description}} </td>
              
             
              <td>
                <a href="{% url 'Edit_Plan' infoid=i.id %}" class="btn btn-outline-primary">View</a>
              </td>
              <td class="rounded-right">
                <a href="{% url 'Delete_Plan' infoid=i.id %}" class="btn badge-danger">Dump</a>
              </td>
             
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
