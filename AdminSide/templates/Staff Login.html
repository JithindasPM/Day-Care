<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
 
</head>

<body>

  <section class="vh-100" style="background-color: #50f6fc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5">Sign in</h3>
              <form action="{% url 'StaffLogin' %}" method="post">
                {% csrf_token %}

                <div class="form-outline mb-4">
                  <input type="tel" required inputmode="numeric" name="Phone" maxlength="10" 
                    id="phoneInput" class="form-control form-control-lg" />
                  <label class="form-label" for="phoneInput">Phone</label>
                </div>
                
                <div class="form-outline mb-4">
                  <input type="password" name="password" id="passwordInput" class="form-control form-control-lg" />
                  <label class="form-label" for="passwordInput">Password</label>
                </div>
                
                
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

              </form>

              <hr class="my-4">
              <form action="{% url 'Staff_Registration' %}">
                <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i
                    class=""></i> Sign Up</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".form-outline input").forEach((input) => {
        if (input.value.trim() !== "") {
          input.classList.add("active");
        }
        input.addEventListener("focus", function () {
          this.classList.add("active");
        });
        input.addEventListener("blur", function () {
          if (this.value.trim() === "") {
            this.classList.remove("active");
          }
        });
      });
    });
  </script>
  
  
</body>

</html>
