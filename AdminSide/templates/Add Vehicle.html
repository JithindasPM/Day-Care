{% extends 'Index.html' %}
{% block content %}

<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Details Of Vehicles</h4>
        <form class="forms-sample" action="{% url 'Save_Vehicle' %}" method="post">
            {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputUsername1">Vehicle Number</label>
            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Vehicle Number" name="Vehicle_Num">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Model</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Model" name="Model">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Color</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Colour" name="Colour">
          </div>
          
          <button type="submit" class="btn btn-primary mr-2">Submit</button>
          <button class="btn btn-dark">Cancel</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
